<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css" type="text/css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="section-1">
    <div class="main-logo">
      <img src="images/logo.svg" alt="Fylo">
    </div>
    <div class="icons">
      <img src="images/icon-document.svg" alt="icon-document" class="icon-document">
      <img src="images/icon-folder.svg" alt="icon-folder" class="icon-folder">
      <img src="images/icon-upload.svg" alt="icon-upload" class="icon-upload">
    </div>
  </div>
  <div class="section2">
    <div class="text">
      <p>You’ve used <span>815 GB</span>  of your storage</p>
      <div class="slider-container">
        <input type="range" min="1" max="1000" value="800" class="slider" id="myRange">
      </div>
    </div>
    <div class = "usage" >
      <p>0 <span>GB</span> </p>
      <p>1000 <span>GB</span></p>
    </div>
  </div>
  <div class="section3">
      <p>185 <span> GB LEFT</span></p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
